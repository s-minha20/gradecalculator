<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class ="container">
        <div class ="left-box">
            <h1>result</h1>
            <div class="p-g-t">
                <h2>percentage-<span class="per"></span></h2>
                <h2>grade-<span class="gra"></span></h2>
                <h2>total-<span class="to"></span></h2>
            </div>
        </div>
        <div class ="content">
            <div class="right-box">
                <input type="number" id="c" placeholder="1st subject">
                <input type="number" id="mt" placeholder="2nd subject">
                <input type="number" id="ph" placeholder="3rd subject">
                <input type="number" id="ja" placeholder="4th subject">
                <input type="number" id="csa" placeholder="5th subject">
                <button type="button" onclick="show_result()">show result</button>
                <button type="button" onclick="reset_fields()">Reset</button>
            </div>
        </div>
        <div class="result">
            <h2></h2>
        </div>
    </div>
    <script src="fifth.js"></script>
</body>
</html>
